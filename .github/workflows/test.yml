name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Jest Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-mock/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend-mock

      - name: Run tests
        run: npm test
        working-directory: backend-mock
        env:
          NODE_ENV: test
          # No real DB credentials needed â€” tests use in-memory SQLite
